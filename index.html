<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>KORUS 2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Опросник</legend>
      <div class="question question1">
        <p>Вопрос 1</p>
        <p><input type="radio" name="ques1" value="ans1">Ответ 1</p>
        <p><input type="radio" name="ques1" value="ans2" >Ответ 2</p>
        <p><input type="radio" name="ques1" value="ans3" >Ответ 3</p>
      </div>
      <div class="question question2">
        <p>Укажите свои навыки</p>
        <p><input type="checkbox" name="ques2" value="HTML">HTML</p>
        <p><input type="checkbox" name="ques2" value="CSS">CSS</p>
        <p><input type="checkbox" name="ques2" value="JavaScript">JavaScript</p>
      </div>
      <button type="submit" disabled>Отправить</button>
    </fieldset>
  </form>

  <div class="results hide">
    <h2>Результаты опроса</h2>
  </div>

  <script src="index.js"></script>
</body>
</html>
